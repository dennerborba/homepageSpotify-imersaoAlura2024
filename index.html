<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - In√≠cio</title>
    <link rel="icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy, we'll help you</span>
                    <button class="section-playlist__button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>

            <section class="section-podcast">
                <div class="section-podcast__content">
                    <span class="text title">Let's find some podcasts to follow</span>
                    <span class="text subtitle">We'll keep you updated on new episodes</span>
                    <button class="section-podcast__button">
                        <span>Browse podcasts</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta_esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta_direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="What do you want to listen to?">
                </div>

                <div class="header__login">
                    <button class="subscribe">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </nav>
            <div class="header__content">
               <div>
                   <h1 class="title">Good evening</h1>
                   <h2 class="subtitle">Browse all</h1>
               </div>
            <section>
            </section>
            </div>

        </div>
    </main>
    <div class="footer">
        <footer class="sign_up">
            <div>
                <p class="textPreview">Preview of Spotify</p>
                <p class="textSignUp">Sign up to get unlimited songs and podcasts with occasional ads. No credit card
                    needed.</p>
            </div>
            <div>
                <button class="signUp_button">Sign up for free</button>
            </div>
        </footer>
    </div>
</body>
</html>
